<!-- 
" h:head " Ajuda que frameworks adicione todos os scripts necessários do primefaces 
" h:dataTabel " -> Lista dados para o usuário, foco de listar dados 
" h:panelGrid ": é um componente de posicionamento o html que gera uma tabela simples 
 que informamos a quantidade de colunas. etc.
" h:body ": Serve para que o JSF gerencie o body da página xhtml  -
" for="" " para que o foco vai para o input text 
-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://java.sun.com/jsf/html"
 	xmlns:f="http://java.sun.com/jsf/core"
 	xmlns:p="http://primefaces.org/ui">
<h:head>

	<meta charset="UTF-8"/>
	<title>Gestão Empresas</title>
	
	<h:outputStylesheet library="algaworks" name="estilo.css" />
	
</h:head>

<h:body>
	<header>
		<h:graphicImage library="algaworks" name="logo.png" />
	</header>
	
	<h2>Cadastro de Empresas</h2>

	<div id="conteudo">
		<p:dataTable id="teste" value="#{gestaoEmpresasBean.listaEmpresas}" 
		var="empresa" emptyMessage="Nenhuma informação a ser exibida">
			<p:column headerText="Razão social">
				<h:outputText value="empresa.razaoSocial" />
			</p:column>
			
			<p:column headerText="Nome fantasia">
				<h:outputText value="empresa.nomeFantasia" />
			</p:column>
			
			<p:column headerText="Razão social">
				<h:outputText value="empresa.razaoSocial" />
			</p:column>
			
			<p:column headerText="Tipo empresa">
				<h:outputText value="empresa.tipo" />
			</p:column>
			
			<p:column headerText="Ramo atividade">
				<h:outputText value="empresa.ramoAtividade.descricao" />
			</p:column>
		</p:dataTable>
		
	</div>
	
	<footer>
		Curso online "JSF e PrimeFaces Essencial"
	</footer>
</h:body>

</html>
