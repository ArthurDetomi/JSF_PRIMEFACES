<!DOCTYPE html>
<!-- Diz que o prefixo é o h -->
<html xmlns="http.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html">
	<!-- Ajuda que frameworks adicione todos os scripts necessários do primefaces -->
	<h:head>
		<meta charset="UTF-8"/>
		<title>Gestão de Empresas</title>
		<h:outputStylesheet library="algaworks" name="estilo.css"/>
	</h:head>
	<!--  "h:body": Serve para que o JSF gerencie o body da página xhtml  -->
	<h:body>
		<header>
			<h:graphicImage library="algaworks" name="logo.png"/>
		</header>
		
		<div id="conteudo">
			<!--"h:form": para toda vez que queremos enviar dados para o xhtml -->
			<h:form>
				<!-- 
				"h:panelGrid": é um componente de posicionamento o html que gera é uma tabela simples 
				informamos a quantidade de colunas. etc.
				-->
				<h:panelGrid columns="2">
					<!-- "for=" para que o foco vai para o input text -->
					<h:outputLabel value="Razao Social: " for="razaoSocial"/>
					<h:inputText id="razaoSocial"/>
					
					<h:outputLabel value="Nome Fantasia: " for="nomeFantasia"/>
					<h:inputText id="nomeFantasia"/>
					
					<h:outputLabel value="Tipo Empresa"/>
					<!-- Gera um select -->
					<h:selectOneMenu>
						
					</h:selectOneMenu>
				</h:panelGrid>
			</h:form>
		</div>
		
		<footer>
			Curso Online "Jsf e PrimeFaces Essencial"
		</footer>
	</h:body>
</html>
